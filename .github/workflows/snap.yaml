name: 'Snapcraft'

on:
  # run on main to master if snap related files were changed
  push:
    branches:
      - main
    paths:
      - 'snaps/**'
      - '.github/workflows/**'
  # run on pull requests that target the main branch
  pull_request:
    branches:
      - main
  # run weekly on Monday at 12:00
  schedule:
    - cron: '0 12 * * 1'

jobs:
  matrix_setup:
    name: 'Setup Build Matrix'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: './snaps/'

    permissions:
      contents: read

    steps:
      - name: Git - Checkout
        id: git_checkout
        uses: actions/checkout@v2

      - name: Build Matrix - Setup
        id: set_matrix
        run: echo "::set-output name=matrix::$(python3 -c 'import os, json; print json.dumps(os.listdir("."))')"

    outputs:
      matrix: ${{ steps.set_matrix.outputs.matrix }}

  snapcraft:
    name: 'Run Snapcraft'
    needs: matrix_setup
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package: ${{ fromJson(needs.matrix_setup.outputs.matrix) }}

    env:
      PUBLISH_ARTIFACT: false
      SNAP_WORKING_DIR: './snaps'

    defaults:
      run:
        shell: bash

    permissions:
      contents: read

    steps:
      - name: Git - Checkout
        id: git_checkout
        uses: actions/checkout@v2

      - name: Snapcraft - Build Artifact
        id: snapcraft_build
        uses: snapcore/action-build@v1
        with:
          path: '${{ env.SNAP_WORKING_DIR }}/${{ matrix.package }}'

      - name: Snapcraft - Install and Test Artifact
        id: snapcraft_test
        run: |
          sudo snap install --color=never --dangerous ${{ steps.snapcraft_build.outputs.snap }}
          echo '-----------------'
          snap list --color=never ${{ matrix.package }}
          echo '-----------------'
          snap info --color=never ${{ matrix.package }}
          echo '-----------------'
          ${{ matrix.package }} version

      - name: GitHub - Upload Artifact
        id: github_upload
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.package }}_snap
          path: ${{ steps.snapcraft_build.outputs.snap }}

      - name: Snapcraft - Publish Artifact
        id: snapcraft_publish
        uses: snapcore/action-publish@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.PUBLISH_ARTIFACT == 'true'
        with:
          # Generate via (snapcraft is available on ubuntu or via 'brew' on macOS:
          # snapcraft export-login --snaps="nomad-private" --acls="package_access,package_push,package_update,package_release" exported.txt
          store_login: ${{ secrets.SNAPCRAFT_STORE_LOGIN }}
          snap: ${{ steps.snapcraft_build.outputs.snap }}
          release: stable
