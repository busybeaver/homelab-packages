---
command:
  hass --version:
    exit-status: 0
    stdout:
      # renovate: datasource=docker depName=homeassistant/home-assistant
      - "2025.12"
process:
  python3:
    running: true
port:
  tcp:8123:
    listening: true
    skip: false
http:
  http://127.0.0.1:8123/:
    method: GET
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 1000
    skip: false
