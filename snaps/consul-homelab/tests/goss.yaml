command:
  list:
    exec: "snap list --color=never {{.Env.SERVICE_NAME}}"
    exit-status: 0
    stdout:
      - {{.Env.SERVICE_NAME}}
    timeout: 10000 # milliseconds
    skip: false
  info:
    exec: "snap info --color=never {{.Env.SERVICE_NAME}}"
    exit-status: 0
    stdout:
      - {{.Env.SERVICE_NAME}}
    timeout: 10000 # milliseconds
    skip: false
  version:
    exec: "{{.Env.SERVICE_NAME}} version"
    exit-status: 0
    stdout:
      - {{.Env.SERVICE_NAME}}
    timeout: 10000 # milliseconds
    skip: false
  service_status:
    exec: "snap services {{.Env.SERVICE_NAME}}"
    exit-status: 0
    stdout:
      - {{.Env.SERVICE_NAME}}
      - active
    timeout: 10000 # milliseconds
    skip: false
  service_logs:
    exec: "sudo snap logs {{.Env.SERVICE_NAME}}"
    exit-status: 0
    stdout:
      - member joined, marking health alive
      - cluster leadership acquired
    timeout: 10000 # milliseconds
    skip: false
  consul_members:
    exec: "{{.Env.SERVICE_NAME}} members"
    exit-status: 0
    stdout:
      - alive
      - server
    timeout: 10000 # milliseconds
    skip: false
  kv_store_put:
    exec: "{{.Env.SERVICE_NAME}} kv put foo/bar 1"
    exit-status: 0
    stdout:
      - Success! Data written
    timeout: 10000 # milliseconds
    skip: false
file:
  /var/snap/{{.Env.SERVICE_NAME}}/current/config/test.hcl:
    exists: true
    skip: false
port:
  tcp:8500:
    listening: true
    skip: false
http:
  http://localhost:8500/v1/catalog/nodes:
    method: GET
    request-headers:
      - "Content-Type: application/json; charset=UTF-8"
    status: 200
    # body: []
    allow-insecure: false
    no-follow-redirects: false
    timeout: 1000
    skip: false
